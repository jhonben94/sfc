<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
          <i class="material-icons">exposure</i>
        </div>
        <h4 class="card-title"><strong>UTILIZAR PUNTOS</strong></h4>
      </div>

      <mat-accordion>
        <mat-expansion-panel [(expanded)]="expanded" class="mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <strong>Fomulario</strong>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <form
            [formGroup]="filtrosForm"
            (keydown.enter)="$event.preventDefault()"
          >
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <mat-form-field class="example-full-width">
                    <input
                      type="search"
                      matInput
                      placeholder="CLIENTE"
                      formControlName="nombreCliente"
                      (click)="buscadores('cliente')"
                      required
                    />
                    <button
                      mat-button
                      matSuffix
                      mat-stroked-button
                      aria-label="search"
                      (click)="buscadores('cliente')"
                    >
                      <mat-icon>search</mat-icon>
                    </button>
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <input
                      type="search"
                      matInput
                      placeholder="CONCEPTO PUNTOS"
                      formControlName="nombreConcepto"
                      (click)="buscadores('concepto')"
                      required
                    />
                    <button
                      mat-button
                      matSuffix
                      mat-stroked-button
                      aria-label="search"
                      (click)="buscadores('concepto')"
                    >
                      <mat-icon>search</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
                <div class="col-6">
                  <mat-form-field class="example-full-width">
                    <input
                      type="number"
                      matInput
                      placeholder="CANT. PUNTOS"
                      formControlName="puntosUtilizados"
                    />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row"></div>
              <div class="row">
                <div class="form-group">
                  <button
                    mat-raised-button
                    type="button"
                    class="btn btn-primary"
                    (click)="confirmar()"
                    [disabled]="!filtrosForm.valid"
                  >
                    CONFIRMAR
                  </button>
                  <button
                    mat-raised-button
                    type="button"
                    class="btn btn-default btn-fill btn-wd"
                    [mat-dialog-close]=""
                  >
                    CANCELAR
                  </button>
                </div>
              </div>
            </div>
          </form>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
