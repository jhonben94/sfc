<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
          <i class="material-icons">radio_button_checked</i>
        </div>
        <h4 class="card-title">
          <strong>{{ titulo }}</strong>
        </h4>
      </div>

      <form [formGroup]="form" (keydown.enter)="$event.preventDefault()">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <mat-form-field class="example-full-width">
                <input
                  type="number"
                  matInput
                  placeholder="LIMITE INFERIOR"
                  formControlName="limiteInferior"
                />
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input
                  type="number"
                  matInput
                  placeholder="LIMITE SUPERIOR"
                  formControlName="limiteSuperior"
                />
              </mat-form-field>
            </div>

            <div class="col-6">
              <mat-form-field class="example-full-width">
                <input
                  type="number"
                  matInput
                  placeholder="MONTO EQUIVALENCIA"
                  formControlName="montoEquivalencia"
                />
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input
                  type="number"
                  matInput
                  placeholder="DIAS VIGENCIA"
                  formControlName="diasVigencia"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row"></div>
          <div class="row">
            <div class="form-group">
              <button
                mat-raised-button
                type="button"
                class="btn btn-primary"
                (click)="confirmar()"
                [disabled]="!form.valid"
              >
                Confirmar
              </button>
              <button
                mat-raised-button
                type="button"
                class="btn btn-default btn-fill btn-wd"
                (click)="cancelar()"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
